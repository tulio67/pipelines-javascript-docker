# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

pool:
  name: 'local'

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'dockerHubConnection'  # Nombre de la conexi√≥n de servicio configurada
    repository: 'my-image'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: |
      $(Build.BuildId)
